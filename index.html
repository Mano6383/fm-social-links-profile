<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">

    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="para">"Front-end developer and avid reader."</p>

    <div class="links">
      <div class="profile-cards">GitHub</div>
      <div class="profile-cards">Frontend Mentor</div>
      <div class="profile-cards">LinkedIn</div>
      <div class="profile-cards">Twitter</div>
      <div class="profile-cards">Instagram</div>
    </div>
  </div>

</body>
</html>
